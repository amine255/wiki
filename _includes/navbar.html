<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{site.siteurl}}/"> Poppy <em>Makers</em></a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav pull-right">
        <li class='{% if page.url == "/" %}active{% endif %}'><a href="{{site.baseurl}}/">Home</a></li>
        <li class='{% if page.category == "documentation" %}active{% endif %} dropdown'>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Documentation<b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for post in site.categories.documentation reversed %}
            <li><a href="{{site.siteurl}}{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            <li><a href="http://prose.io/#poppy-project{{site.baseurl}}/new/gh-pages/_posts/documentation" target="_blank"><button type="button" class="btn btn-block btn-sm btn-success">Add a page</button></a></li>
          </ul>
        </li>
        <li class='{% if page.category == "tutorial" %}active{% endif %} dropdown'>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Tutorials <b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for post in site.categories.tutorial reversed %}
            <li><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            <li><a href="http://prose.io/#poppy-project{{site.baseurl}}/new/gh-pages/_posts/tutorial" target="_blank"><button type="button" class="btn btn-block btn-sm btn-success">Add a page</button></a></li>
          </ul>
        </li>
        <li><a href="https://forum.poppy-project.org/">Forum</a></li>
      </ul>
    </div>
  </div>
</div>
